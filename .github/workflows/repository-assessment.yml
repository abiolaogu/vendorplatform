name: Repository Assessment & Improvement

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggers

jobs:
  assess-and-improve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Repository Assessment
        id: assessment
        run: |
          python scripts/agents/repo_assessor.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Run Repository Improvement
        run: |
          python scripts/agents/repo_improver.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # Use ADMIN TOKEN to ensure Claude is triggered by the issues created
          GITHUB_TOKEN: ${{ secrets.FACTORY_ADMIN_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      - name: Commit generated documentation
        run: |
          git config user.name "Factory Bot"
          git config user.email "factory-bot@billyronks.com"
          git add docs/
          # Fixed the multi-line commit message issue below
          git diff --staged --quiet || git commit -m "docs: generate missing documentation (Factory Improvement System)"
          git push
        continue-on-error: true
