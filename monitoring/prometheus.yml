# =============================================================================
# VENDORPLATFORM - PROMETHEUS CONFIGURATION
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'vendorplatform'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # VendorPlatform API
  - job_name: 'vendorplatform-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vendorplatform-api'

  # VendorPlatform Worker
  - job_name: 'vendorplatform-worker'
    metrics_path: /metrics
    static_configs:
      - targets: ['worker:8082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vendorplatform-worker'

  # VendorPlatform ML Service
  - job_name: 'vendorplatform-ml'
    metrics_path: /metrics
    static_configs:
      - targets: ['ml-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vendorplatform-ml'

  # PostgreSQL (via postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node metrics (infrastructure)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
